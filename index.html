<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math +-x%</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math +-x%</h1>
        <p id="problem">Click the button to generate a math problem!</p>
        <input type="text" id="answer" placeholder="Enter your answer here">
        <button onclick="checkAnswer()">Check Answer</button>
        <p id="feedback"></p>
        <button onclick="generateProblem()">Generate New Problem</button>
    </div>

    <script>
        const problems = [
            { question: "Solve for x: 2x+5=15", answer: "5" },
            { question: "Factorize: x^2-5x+6", answer: "(x-2)(x-3)" },
            { question: "Find the roots: x^2-4x-12=0", answer: "6,-2" },
            { question: "Simplify: (3x+2)^2", answer: "9x^2+12x+4" },
            { question: "Find the area of a triangle with base 10 and height 5", answer: "25" },
            { question: "Solve for y: 3y-7=11", answer: "6" },
            { question: "Calculate the slope of the line passing through (3,4) and (7,10)", answer: "1.5" },
            { question: "Expand: (x-3)(x+4)", answer: "x^2+x-12" },
            { question: "If a=3 and b=4, find the value of a^2+b^2", answer: "25" },
            { question: "Solve for x: x^2 + 3x - 10 = 0", answer: "2,-5" },
            { question: "Find 15% of 200", answer: "30" },
            { question: "What is 2^6?", answer: "64" },
            { question: "Solve: 5x - 8 = 12", answer: "4" },
            { question: "If x=2, what is the value of 3x^2 + 4x?", answer: "22" },
            { question: "What is the value of log(100)?", answer: "2" }
        ];

        let currentProblem = {};

        function generateProblem() {
            const randomIndex = Math.floor(Math.random() * problems.length);
            currentProblem = problems[randomIndex];
            document.getElementById("problem").innerText = currentProblem.question;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
        }

        function normalizeAnswer(answer) {
            return answer.replace(/\s+/g, "").replace(/\^/g, "^")
                         .replace(/\+/g, "+").replace(/-/g, "-")
                         .replace(/,/g, "");
        }

        function checkAnswer() {
            const userAnswer = normalizeAnswer(document.getElementById("answer").value.trim());
            const correctAnswer = normalizeAnswer(currentProblem.answer);
            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").innerText = "Correct! ðŸŽ‰";
                document.getElementById("feedback").style.color = "green";
            } else {
                document.getElementById("feedback").innerText = "Incorrect. Try again!";
                document.getElementById("feedback").style.color = "red";
            }
        }
    </script>
</body>
</html>
